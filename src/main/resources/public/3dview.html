<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Inviso 3D view</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {
				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);
			}

			#hud{
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    margin-top: 50px;
			    transform: translate(-50%, -50%);
			    background:#000;
			    color:#878787;
			    opacity: 0.6;
				text-align: center;
				display:none;
			}

			#console{
				background:#000;
				height:300px;
				width:100%;
				top:0px;
				left:0px;
				padding:0px;				    
				position:fixed;
				z-index:999;
				display:none;
				color:#fff;
				text-align:left;
				opacity: 0.6;
			}

			#window{
			    width:98%;
			    margin:5px auto 5px auto;
			    background:#999;
			    height:250px;
			    top:0px;
				left:0px;
			    padding:0px;
			    color:#000;
			    font-size:12pt;
			    font-family:courier;
			    overflow:scroll;
			}

			#input_container{
			    width:98%;
			    margin:5px auto 5px auto;
			    background:#000;
			    top:0px;
				left:0px;
			    padding:0px;			    			    			    
			}

			input[type=text] {
				width: 100%;
				padding: 5px;
				margin: 0px;
				box-sizing: border-box;
				border: 1px solid black;
				border-radius: 5px;				
			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}
			
			/* loader animation */
			.loader {
			    border: 8px solid #f3f3f3; /* Light grey */
			    border-top: 8px solid #3498db; /* Blue */
			    border-radius: 50%;
			    width: 60px;
			    height: 60px;
			    animation: spin 2s linear infinite;
			}

			#stats {
			    position: fixed;
			    bottom: 0;
			    right: 0;
			}

			.stats img{
 				display: inline;
  				vertical-align: bottom;
  				float: none;
			}

			@keyframes spin {
			    0% { transform: rotate(0deg); }
			    100% { transform: rotate(360deg); }
			}

		</style>
	</head>
	<body>
		<script src="threejs/r123/three.min.js"></script>
		<script src="threejs/controls/PointerLockControls.js"></script>
		<script type="text/javascript" src="threejs/lib/dat-gui/dat.gui.js"></script>

		<div id="console">
		    <div id="window">		 		              
		    </div>
		    <div id="input_container"><input id="console_input" type="text"/></div>
		</div>


		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to enter</span>
				<br />
				(W, A, S, D = Move, MOUSE = Look around, MOUSE SCROLL = zoom in/out, MOUSE CLICK = select node, "~" = open console)
			</div>

		</div>

		<div class="loader" id="loader"></div>
		<div id="hostname"></div>
		<div id="hud"></div>

		<script src="console.js"></script>
		<script src="3dview.js"></script>
		
	</body>
</html>
